_schema-version: '3.1'
ID: btpdestinations
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: btpdestinations-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
        - package-lock.json
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: btpdestinations-auth
      - name: btpdestinations-db
      - name: btpdestinations-dest

  - name: btpdestinations-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
        - package-lock.json
    requires:
      - name: btpdestinations-db


  # ------------------------------------------------------------
  # BTPDESTINATIONSUI APP MODULE
  # ------------------------------------------------------------
  - name: app-btpdestinationsui
    type: html5
    path: app/btpdestinationsui
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  # ------------------------------------------------------------
  # HTML5 APP REPOSITORY DEPLOYER MODULE
  # ------------------------------------------------------------
  - name: ui5-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: ui5-html5repo
        parameters:
          content-target: true
    build-parameters:
      build-result: gen/app
      requires:
        - artifacts:
            - btpdestinationsui-content.zip
          name: app-btpdestinationsui
          target-path: gen/app

  # ------------------------------------------------------------
  # HTML5 APP REPOSITORY DESTINATION CONTENT MODULE
  # ------------------------------------------------------------
  - name: app-dest-content
    type: com.sap.application.content
    requires:
      - name: btpdestinations-auth
        parameters:
          service-key:
            name: btpdestinations-auth-key
      - name: btpdestinations-dest
        parameters:
          content-target: true
      - name: ui5-html5repo
        parameters:
          service-key:
            name: ui5-html5repo-key
      - name: srv-api
    parameters:
      content:
        instance:
          existing_destinations_policy: ignore
          destinations:
            - Name: app-service-btpdestinations-auth
              ServiceInstanceName: btpdestinations-auth
              ServiceKeyName: btpdestinations-auth-key
              Authentication: OAuth2UserTokenExchange
              sap.cloud.service: app-btpdestinations-service
            - Name: app-service-ui5-html5repo
              ServiceInstanceName: ui5-html5repo
              ServiceKeyName: ui5-html5repo-key
              sap.cloud.service: app-btpdestinations-service
            - Name: btpdestinations-srv
              Description: App - Server Module
              URL: ~{srv-api/srv-url}
              TokenServiceInstanceName: btpdestinations-auth
              TokenServiceKeyName: btpdestinations-auth-key
              Authentication: OAuth2UserTokenExchange
              sap.cloud.service: app-btpdestinations-service
    build-parameters:
      no-source: true

resources:
  - name: btpdestinations-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      service-keys: 
        - name: btpdestinations-auth-key
      config:
        xsappname: btpdestinations-${org}-${space}
        tenant-mode: dedicated
        role-collections:
          - name: 'DestinationsManager-${space}'
            description: Destinations Manager
            role-template-references:
            - $XSAPPNAME.DestinationsManager

  - name: btpdestinations-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared


  - name: btpdestinations-dest
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      service: destination
      service-plan: lite
      service-keys: 
        - name: btpdestinations-dest-key
      config:
        HTML5Runtime_enabled: true

  # ----------- HTML5 APP REPOSITORY HOSTING SERVICE -----------
  - name: ui5-html5repo
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
