_schema-version: '3.1'
ID: btpdestinations
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
modules:
  - name: btpdestinations-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
        - package-lock.json
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: btpdestinations-auth
      - name: btpdestinations-db
      - name: btpdestinations-dest

  - name: btpdestinations-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      ignore:
        - default-*.json
        - .env
        - "*node_modules*"
        - package-lock.json
    requires:
      - name: btpdestinations-db
      - name: btpdestinations-auth

resources:
  - name: btpdestinations-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      service-keys: 
        - name: btpdestinations-auth-key
      config:
        xsappname: btpdestinations-${org}-${space}
        tenant-mode: dedicated
  - name: btpdestinations-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: btpdestinations-dest
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      service: destination
      service-plan: lite
      service-keys: 
        - name: btpdestinations-dest-key
